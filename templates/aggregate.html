<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aggregation Status</title>
</head>
<body>
    <h1>Aggregation Status</h1>
    {% if request.args.get('error') %}
        <p style="color:red;">Error: {{ request.args.get('error') }}</p>
    {% endif %}
    {% if request.args.get('success') %}
        <p style="color:green;">Success: {{ request.args.get('success') }}</p>
    {% endif %}
</body>
</html>
