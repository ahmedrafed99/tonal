raw_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/tonal_exams.csv
  save_args:
    index: false

preprocessed_data:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/preprocessed_data.csv
  save_args:
    index: false

x_train:
  type: pandas.CSVDataset
  filepath: data/05_model_input/training_data_X.csv

y_train:
  type: pandas.CSVDataset
  filepath: data/05_model_input/training_data_Y.csv

x_test:
  type: pandas.CSVDataset
  filepath: data/05_model_input/test_data_X.csv

y_test:
  type: pandas.CSVDataset
  filepath: data/05_model_input/test_data_Y.csv

model_trained:
  type: pickle.PickleDataset
  filepath: data/06_models/model_trained.pkl

raw_data_to_predict:
  type: pandas.CSVDataset
  filepath: data/01_raw/raw_data_to_predict.csv